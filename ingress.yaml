apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: weighttrackerapp1.eastus.cloudapp.azure.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend: 
            service:
              name: webapp-service
              port:
                number: 80
